<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <title>Instagram</title>
</head>
<body>
  <header class="header">
    <div class="header__item1">
      <div class="header__item1-logo">
        <h2 class="logo-text">Instagram</h2>
      </div>
      <div class="header__item1-search">
        <button  class="header__item1-search-button"><i class="fa fa-search fa-lg"></i><span class="body-text--light">Search</span></button>
      </div>
    </div>
    <div class="header__item2">
      <i class="fas fa-home fa-2x"></i>
      <i class="far fa-paper-plane fa-2x"></i>
      <i class="far fa-heart fa-2x"></i>
    </div>
  </header>
  <main>
    <article class="post">
      <div class="post__item1">
        <figure class="post__item1-avatar"></figure>
        <div class="post__item1-username">
          <h3 class="body-text--bold">anntroy</h3>
        </div>
      </div>
      <div class="post__item2">
        <figure class="post__item2-image"></figure>
      </div>
      <div class="post__item3">
        <i class="fas fa-heart fa-2x"></i>
        <i class="far fa-comment fa-2x"></i>
      </div>
      <div class="post__item4">
        <h3 class="post__item4-likes body-text--bold">22 likes</h3>
        <h3 class="post__item4-comment body-text--bold">lolalago<span class="body-text--light">  Looks nice!</span></h3>
        <h3 class="body-text--light">12 March</h3>
      </div>
    </article>
  </main>
</body>
</html>
